<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knight & Shield Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo" class="logo-image">
        </div>
        <nav>
            <a href="#">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Insurances â–¾</button>
                <div class="dropdown-content">
                    <a href="#">Health Insurance</a>
                    <a href="#">Life Insurance</a>
                    <a href="#">Car Insurance</a>
                </div>
            </div>
            <a href="#">Contact</a>
            
            <div class="lang-toggle">
                <button id="en-btn">EN</button>
                <button id="fr-btn">FR</button>
                <div class="slider"></div>
            </div>
            
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <!-- Main container with two sections for signup -->
    <main class="content-divider">
        <!-- Left section -->
        <section class="left-section">
            <div class="mission-statement">
                <img src="../images/bear.png" alt="Cute Bear with Shield" class="bear-image">
            </div>
        </section>

        <!-- Right section -->
        <section class="right-section">
            <div class="signup-form">
                <h2>SIGNUP</h2>
                <form>
                    <!-- Basic Information -->
                    <input type="email" placeholder="Email" required>
                    <input type="date" placeholder="DOB" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    
                    <!-- Personal Details -->
                    <div class="form-row">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Street Name" required>
                        <input type="text" placeholder="City" required>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Province" required>
                        <input type="text" placeholder="Postal Code" required>
                    </div>
                    <div class="form-row">
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="signup-button">Sign up</button>
                </form>
                <div class="login-section">
                    <p>Already a Member?</p>
                    <a href="login.html">
                        <button type="button" class="login-button">Login</button>
                    </a>
                </div>                
            </div>
        </section>
    </main>
    <script>
        const enBtn = document.getElementById('en-btn');
        const frBtn = document.getElementById('fr-btn');
        const slider = document.querySelector('.slider');

        enBtn.addEventListener('click', () => {
            slider.style.transform = 'translateX(0)';
            enBtn.classList.add('active');
            frBtn.classList.remove('active');
        });

        frBtn.addEventListener('click', () => {
            slider.style.transform = 'translateX(100%)';
            frBtn.classList.add('active');
            enBtn.classList.remove('active');
        });
    </script>
</body>
</html>
