<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset-password.css"> <!-- Link to CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
        </div>
        <nav>
            <a href="#">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Insurances â–¾</button>
                <div class="dropdown-content">
                    <a href="#">Health Insurance</a>
                    <a href="#">Life Insurance</a>
                    <a href="#">Car Insurance</a>
                </div>
            </div>
            <a href="#">Contact</a>
            
            <div class="lang-toggle">
                <button id="en-btn">EN</button>
                <button id="fr-btn">FR</button>
                <div class="slider"></div>
            </div>
            
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="reset-password-container">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <!-- New Password -->
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>

                <!-- Confirm Password -->
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>

                <!-- Reset Password Button -->
                <button type="button" class="reset-button" onclick="resetPassword()">Reset Password</button>
            </form>

            <!-- Back to Login Link -->
            <p class="back-to-login">
                Remembered your password? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>

    <script>
        async function resetPassword() {
            const email = localStorage.getItem('resetEmail');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, newPassword })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                localStorage.removeItem('resetEmail'); // Clear stored email after success
                window.location.href = '/login.html'; // Redirect to login page
            } else {
                alert(data.message);
            }
        }

         // Language toggle functionality
         const enBtn = document.getElementById('en-btn');
        const frBtn = document.getElementById('fr-btn');
        const slider = document.querySelector('.slider');

        enBtn.addEventListener('click', () => {
            slider.style.transform = 'translateX(0)';
            enBtn.classList.add('active');
            frBtn.classList.remove('active');
        });

        frBtn.addEventListener('click', () => {
            slider.style.transform = 'translateX(100%)';
            frBtn.classList.add('active');
            enBtn.classList.remove('active');
        });
    </script>
</body>
</html>
